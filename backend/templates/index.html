<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Luma Code</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="file-panel">
            <button id="open-folder-btn">Start Coding</button>
            <ul id="file-list"></ul>
        </div>
        <div id="editor" style="width: 100%; height: 100%; border: none;flex: 6;"></div>

        <!-- OR ANY OTHER AMD LOADER HERE INSTEAD OF loader.js -->
        <script src="/node_modules/monaco-editor/min/vs/loader.js"></script>

<script>
    require.config({ paths: { vs: '/node_modules/monaco-editor/min/vs' } });

    require(['vs/editor/editor.main'], function () {
        var editor = monaco.editor.create(document.getElementById('editor'), {
            value: ['function x() {', '\tconsole.log("Hello world!");', '}'].join('\n'),
            language: 'javascript',
            theme: 'vs-dark',
            fontSize: 17, 
            fontWeight: '400',
            lineHeight: 1.7
        });
    });
</script>

       <div class="chat">
    <div id="chat-log"></div>
    <div class="chat-input-wrapper">
    <textarea id="chat-input" placeholder="Type here to interact with ChatGPT"></textarea>
</div>

    <button id="send-btn">Send</button>
</div>


    </div>
    <!-- Incluir el script externo -->
    <script>
       document.addEventListener('DOMContentLoaded', () => {
            const { ipcRenderer } = window;

            document.getElementById('open-folder-btn').addEventListener('click', () => {
                ipcRenderer.invoke('select-directory').then(directoryPath => {
                    fetch('/list-directory', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ directory: directoryPath }),
                    }).then(response => response.json())
                      .then(data => {
                          const fileList = document.getElementById('file-list');
                          fileList.innerHTML = '';
                          if (data.items) {
                              data.items.forEach(item => {
                                  const li = document.createElement('li');
                                  li.textContent = item.name;
                                  fileList.appendChild(li);
                              });
                          } else if (data.error) {
                              fileList.innerHTML = `<li>Error: ${data.error}</li>`;
                          }
                      });
                }).catch(error => {
                    console.error('Error selecting directory:', error);
                });
            });

            document.getElementById('send-btn').addEventListener('click', async () => {
                const message = document.getElementById('chat-input').value;
                const chatLog = document.getElementById('chat-log');

                if (message.trim()) {
                    chatLog.innerHTML += `<p><strong class="user-message">You:</strong> ${message}</p>`;
                    document.getElementById('chat-input').value = '';

                    try {
                        const response = await fetch('/ask', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ prompt: message }),
                        });

                        const data = await response.json();

                        if (data.response) {
                            chatLog.innerHTML += `<p><strong class="gpt-message">Luma:</strong> ${data.response}</p>`;
                        } else if (data.error) {
                            chatLog.innerHTML += `<p><strong>Error:</strong> ${data.error}</p>`;
                        }
                    } catch (error) {
                        chatLog.innerHTML += `<p><strong>Error:</strong> No se pudo conectar con el servidor.</p>`;
                    }
                }
            });
        });
    </script>
</body>
</html>
